<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatrice</title>
    <!-- Bootstrap CDN link -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"> -->
    
    <!-- Font-awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <!-- Vue.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
 
    
    <!-- foglio css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">

        <div class="cont-calc">
            <div class="top">
                <div class="calc">
                    <small>{{sum}}</small>
                </div>
                <div class="sum">
                    <h2>{{numStart}}</h2>
                </div>
    
            </div>
            <div class="bottom">
                <div class="section black " @click="clear"><p class="element">C</p></div>
                <div class="section black"><p class="element">del</p></div>
                <div class="section black" @click="operation('%')" ><p class="element">%</p></div>
                <div class="section orange"  @click="operation('/')"><p class="element">/</p></div>
                <div class="section grey"  @click="operation(7)"><p class="element">7</p></div>
                <div class="section grey"  @click="operation(8)"><p class="element">8</p></div>
                <div class="section grey"  @click="operation(9)"><p class="element">9</p></div>
                <div class="section orange"  @click="operation('*')"><p class="element">*</p></div>
                <div class="section grey"  @click="operation(4)"><p class="element">4</p></div>
                <div class="section grey"  @click="operation(5)"><p class="element">5</p></div>
                <div class="section grey"  @click="operation(6)"><p class="element">6</p></div>
                <div class="section orange"  @click="operation('-')"><p class="element">-</p></div>
                <div class="section grey"  @click="operation(1)"><p class="element">1</p></div>
                <div class="section grey"  @click="operation(2)"><p class="element">2</p></div>
                <div class="section grey"  @click="operation(3)"><p class="element">3</p></div>
                <div class="section orange"  @click="operation('+')"><p class="element">+</p></div>
                <div class="section-2 grey"  @click="operation(0)"><p class="element">0</p></div>
                <div class="section grey"  @click="operation('.')"><p class="element">.</p></div>
                <div class="section orange"  @click="result()"><p class="element">=</p></div>
    
            </div>
            
        </div>
    </div>
    <!-- foglio javascript    -->
    <script src="main.js" charset="utf-8"></script>
</body>
</html>
